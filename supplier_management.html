<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Management</title>
  <script src="ExpenseCalculations.js" defer></script>
  <script src="FactoryInfo.js" defer></script>
  <script src="supplier_management.js" defer></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav>
        <a href="supplier_management.html">Supplier Management</a>
        <a href="packaging.html">Product Categorization</a>
        <a href="sales.html">Sales Management</a>
        <a href="report_generation.html">Report Generation</a>
        <a id="factoryMoney"></a>
        <a id="warehouseKg"></a>
    </nav>
    <h1>Supplier Management</h1>
    
    <!-- for farmer creating -->
    <h2>Add Farmer</h2>
    <form id="farmerForm">
        <label for="farmerName">Name</label>
        <input type="text" id="farmerName" required>
        <label for="farmerContact">Contact Number</label>
        <input type="number" id="farmerContact" required min="0">
        <label for="farmerLocation">Location</label>
        <input type="location" id="farmerLocation" required>
        <button type="button" id="addFarmerButton">Add Farmer</button>
    </form>

   <!-- for buying products -->
   <h2>Purchase</h2>
   <form id="purchaseForm">
       <label for="farmerSelect">Farmer</label>
       <select id="farmerSelect" required>
           <option value="" disabled selected>Select Farmer</option>
       </select>
       <label for="purchaseDate">Date</label>
       <input type="date" id="purchaseDate" required>
       <label for="quantity">Quantity (kg)</label>
       <input type="number" id="quantity" required min="0">
       <label for="pricePerKg">Price per Kg</label>
       <input type="number" id="pricePerKg" required min="0">
       <button type="button" id="addPurchaseButton">Add Purchase</button>
   </form>


     <!-- for listing farmers and actions-->
    <h2>Farmers List</h2>
    <input type="text" id="searchFarmerName" placeholder="Search Farmers">
    <input type="text" id="searchLocation" placeholder="Search Location">
    <div class = "table-container">
    <table id="farmerTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table></div>

    
<!-- for expense calculating -->
<h2>Expense Calculation</h2>
<div>
    <label for="expenseTimePeriod">Select Time Period:</label>
    <select id="expenseTimePeriod">
        <option value="daily">Daily</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
    </select>
    <button onclick="expenseCalculations.displayExpenses()">Show Total Expenses</button>
</div>

<div id="totalExpenses">
</div>

<!-- for detailed expenses breakdown by farmer -->
<div id="expenseDetails">
</div>

<!-- for purchase details -->
    
<div id="purchaseDetailsSection" style="display:none;">
    <h2>Farmer Purchases</h2>
    <h3>Purchases  <span id="farmerName"></span></h3>
    <div class ="table-container">
    <table id="purchaseDetailsTable">
        <thead>
            <tr>
                <th>Purchase ID</th>
                <th>Date</th>
                <th>Quantity (kg)</th>
                <th>Price per Kg</th>
                <th>Total Cost</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table></div>
    <button type="button" onclick="expenseCalculations.closePurchaseDetails()">Close</button>
</div>

</body>
</html>
